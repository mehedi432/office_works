{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row">
    {% for product in object_list %}
        <div class="col-md-4 col-sm-4">
            <a href="{% url 'product:product-detail' product.id%}" style="text-decoration:none">
                <div class="card shadow" style="" >
                    <img class="card-img-top" src={{product.image_primary.url}} alt="{{product.style_name}}" style="width:100%" width="21rem" height="233rem">
                    <div class="card-body">
                        <h4 class="card-title">{{product.style_name}}</h4>
                        <p class="card-text">{{product.composition}}</p>
                    </div>
                </div>
            </a>
        </div>
    {% empty %}
        <div class="jumbotron text-center">
            No product found
        </div>
    {% endfor %}
    </div>
</div>


{% endblock content %}
